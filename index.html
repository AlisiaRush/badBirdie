<!document html>
<html>
<head>
<title>Bad Birdie</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
<div id="container">
<!--BACKGOUND-->
<canvas id="canvasBg" width = "800" height="600"></canvas>

	<div id="overlapping">
		<canvas id="canvasEntities" width="800" height="600"></canvas>
	</div><!--end overlapping-->
	
	
	

<!--CONTROLS-->	
<div id="controls">
<h4>Game Controls</h4>
	<div id="btnContainer">
			<button id="playpausebtn"></button>
			<button id="mutebtn"></button>
	</div><!--end btnContainer-->


	<div id="seekVol">
	<div id="seek">
		<p>seek</p><input type="range" id="seekSlider" min="0" max="100" value="0" step="1"></input>
	</div>

	<div id="volume">
		<p>volume</p><input type="range" id="volumeSlider" min="0" max="100" value="100" step="1"></input>
	</div><!--end volume-->	
	</div><!--end seek volume-->
</div><!--end controls-->
	
</div><!--end container-->	
	<script src="js/game.js"></script>
<script src="js/playStopMusic.js"></script>
</body>
</html>
